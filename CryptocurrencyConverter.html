<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
        }
        .container {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            align-items: center;
            justify-content: center;
            
        }
        .catchy-phrase {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #f39c12;
        }
        h1 {
            margin-top: 15px;
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            width: 80%;
        }
        input {
            background-color: #2e2e2e;
            color: #ffffff;
        }
        select {
            background-color: #3e3e3e;
            color: #ffffff;
        }
        button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 75%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .instructions {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: #b0b0b0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #1c1c1c;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .result {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
             align-items: center;
            justify-content: center;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            flex: 1;
            margin: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 30px;
            }
            input, select, button {
                padding: 12px;
                font-size: 16px;
            }
            .modal-content {
                margin: 20% auto;
                width: 90%;
            }
            .close-button {
                font-size: 24px;
            }
            .result {
                font-size: 16px;
            }
            .button-group button {
                font-size: 14px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 24px;
            }
            input, select, button {
                padding: 10px;
                font-size: 14px;
            }
            .modal-content {
                margin: 25% auto;
                width: 95%;
            }
            .close-button {
                font-size: 20px;
            }
            .result {
                font-size: 14px;
            }
            .button-group button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="catchy-phrase">"Convert Your Crypto Effortlessly!"</div>
        <h1 id="title">Cryptocurrency Converter</h1>
        
        <form id="cryptoForm">
            <input type="text" id="cryptoName" name="cryptoName" placeholder="Enter cryptocurrency" required>
            <input type="number" id="cryptoAmount" name="cryptoAmount" placeholder="Enter amount" required>
            <select id="currency" name="currency" required>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="ngn">NGN</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        
        <div class="instructions">
            <P><h2><p>HOW TO USE THE APP</p></h2></P>
            <p id="instruction1">1. Enter the name of the cryptocurrency you want to convert.</p>
            <p id="instruction2">2. Enter the amount of cryptocurrency.</p>
            <p id="instruction3">3. Select the currency you want to convert to.</p>
            <p id="instruction4">4. Click the Convert button to see the result.</p>
        </div>
        <div id="resultDialog" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeButton">&times;</span>
                
                <div id="result" class="result"></div>
                
            </div>
            
        </div>
    </div>
    <div id="languageDialog" class="modal">
        <div class="modal-content">
            <h2>Select Language</h2>
            <div class="button-group">
                <button id="englishButton">English</button>
                <button id="hausaButton">Hausa</button>
            </div>
        </div>
    </div>
    <script>
        const translations = {
            en: {
                title: 'Cryptocurrency Converter',
                placeholderCrypto: 'Enter cryptocurrency',
                placeholderAmount: 'Enter amount',
                convertButton: 'Convert',
                instruction1: '1. Enter the name of the cryptocurrency you want to convert.',
                instruction2: '2. Enter the amount of cryptocurrency.',
                instruction3: '3. Select the currency you want to convert to.',
                instruction4: '4. Click the Convert button to see the result.',
                resultLabel: 'Result',
                exchangeRateLabel: 'Exchange Rate',
                invalidCrypto: 'Invalid cryptocurrency name. Please try again.',
                error: 'An error occurred. Please try again later.'
            },
            ha: {
                title: 'Mai Canjin Kuɗin Cryptocurrency',
                placeholderCrypto: 'Shigar da kuɗin cryptocurrency',
                placeholderAmount: 'Shigar da adadi',
                convertButton: 'Canja',
                instruction1: '1. Shigar da sunan cryptocurrency da kake son canzawa.',
                instruction2: '2. Shigar da adadin cryptocurrency.',
                instruction3: '3. Zaɓi kuɗin da kake son canzawa zuwa.',
                instruction4: '4. Danna maballin Canja don ganin sakamakon.',
                resultLabel: 'Sakamako',
                exchangeRateLabel: 'Farashin musanya',
                invalidCrypto: 'Sunan cryptocurrency ba daidai bane. Da fatan za a sake gwadawa.',
                error: 'An samu kuskure. Da fatan za a sake gwadawa daga baya.'
            }
        };

        document.getElementById('cryptoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cryptoName = document.getElementById('cryptoName').value.toLowerCase().trim();
            const cryptoAmount = parseFloat(document.getElementById('cryptoAmount').value);
            const selectedCurrency = document.getElementById('currency').value.toLowerCase();
            
            fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoName}&vs_currencies=${selectedCurrency}`)
                .then(response => response.json())
                .then(data => {
                    if (data[cryptoName]) {
                        const rate = data[cryptoName][selectedCurrency];
                        const result = cryptoAmount * rate;
                        const currentPrice = `1 ${cryptoName.toUpperCase()} = ${rate.toFixed(2)} ${selectedCurrency.toUpperCase()}`;
                        const conversionResult = `${cryptoAmount} ${cryptoName.toUpperCase()} = ${result.toFixed(2)} ${selectedCurrency.toUpperCase()}`;
                        document.getElementById('result').innerHTML = `<strong>${translations[currentLanguage].exchangeRateLabel}:</strong><br>${currentPrice}<br><br><strong>${translations[currentLanguage].resultLabel}:</strong><br>${conversionResult}`;
                        openModal('resultDialog');
                    } else {
                        document.getElementById('result').textContent = translations[currentLanguage].invalidCrypto;
                        openModal('resultDialog');
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = translations[currentLanguage].error;
                    console.error('Error:', error);
                    openModal('resultDialog');
                });
        });

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }

        document.getElementById('closeButton').addEventListener('click', function() {
            const modal = document.getElementById('resultDialog');
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            const resultModal = document.getElementById('resultDialog');
            const languageModal = document.getElementById('languageDialog');
            if (event.target === resultModal) {
                resultModal.style.display = 'none';
            } else if (event.target === languageModal) {
                languageModal.style.display = 'none';
            }
        });

        let currentLanguage = 'en';

        document.getElementById('englishButton').addEventListener('click', function() {
            setLanguage('en');
        });

        document.getElementById('hausaButton').addEventListener('click', function() {
            setLanguage('ha');
        });

        function setLanguage(language) {
            currentLanguage = language;
            document.getElementById('title').textContent = translations[language].title;
            document.getElementById('cryptoName').placeholder = translations[language].placeholderCrypto;
            document.getElementById('cryptoAmount').placeholder = translations[language].placeholderAmount;
            document.querySelector('button[type="submit"]').textContent = translations[language].convertButton;
            document.getElementById('instruction1').textContent = translations[language].instruction1;
            document.getElementById('instruction2').textContent = translations[language].instruction2;
            document.getElementById('instruction3').textContent = translations[language].instruction3;
            document.getElementById('instruction4').textContent = translations[language].instruction4;
            document.getElementById('languageDialog').style.display = 'none';
        }

        window.onload = function() {
            openModal('languageDialog');
        };
    </script>
</body>
</html>
