<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Image Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: write;
            overflow: hidden;
        }

        .scrolling-container {
            width: 200%;
            overflow: hidden;
            white-space: nowrap;
        }

        .image-container {
            display: inline-block;
            animation: scroll-left 15s linear infinite;
        }

        .image-card {
            display: inline-block;
            width: 300px;
            height: 300px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @media (max-width: 600px) {
            .image-card {
                width: 100%;
                max-width: 300px;
                height: auto;
            }

            .image-card img {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-container">
        <div class="image-container">
